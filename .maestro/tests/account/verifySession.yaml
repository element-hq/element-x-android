appId: ${MAESTRO_APP_ID}
---
- takeScreenshot: build/maestro/150-Verify
- tapOn: "Enter recovery key"
- tapOn:
    id: "verification-recovery_key"
- inputText: ${MAESTRO_RECOVERY_KEY}
- hideKeyboard
- tapOn: "Confirm"
- extendedWaitUntil:
    visible: "Device verified"
    timeout: 10000
- tapOn: "Continue"
