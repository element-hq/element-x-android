name: Record screenshots

on:
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

# Enrich gradle.properties for CI/CD
env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3584m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError" -Dkotlin.incremental=false -XX:+UseParallelGC

jobs:
  record:
    name: Record screenshots on branch ${{ github.event.pull_request.head.ref || github.ref_name }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.label.name == 'Record-Screenshots'

    steps:
      - name: Remove Record-Screenshots label
        if: github.event.label.name == 'Record-Screenshots'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: Record-Screenshots
      - name: ‚è¨ Checkout with LFS (PR)
        if: github.event.label.name == 'Record-Screenshots'
        uses: nschloe/action-cached-lfs-checkout@v1.2.2
        with:
          persist-credentials: false
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
      - name: ‚è¨ Checkout with LFS (Branch)
        if: github.event_name == 'workflow_dispatch'
        uses: nschloe/action-cached-lfs-checkout@v1.2.2
        with:
          persist-credentials: false
      - name: ‚òïÔ∏è Use JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      # Add gradle cache, this should speed up the process
      - name: Configure gradle
        uses: gradle/gradle-build-action@v2.11.1
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/develop' }}
      - name: Record screenshots
        run: ./.github/workflows/scripts/recordScreenshots.sh
        env:
          GITHUB_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
      - name: Add auto-generated commit warning
        uses: actions/github-script@v6
        if: success() && secrets.DANGER_GITHUB_API_TOKEN == ''
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The screenshots were generated, but due to Github's restrictions the CI can't run automatically and is now blocked.
            
                Please rebase your branch including the new commit or add [an empty commit](https://coderwall.com/p/vkdekq/git-commit-allow-empty) to trigger the CI üôè.`
            })
